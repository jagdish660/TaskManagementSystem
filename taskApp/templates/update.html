{% extends "base.html" %}

{% block title %}
Update Task
{% endblock title %}

{% block content %}
<div class="container mt-5">
    {% if messages %}
      <div class="alert alert-info" role="alert">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <h1 class="text-center alert alert-info">Update Task Details</h1>

    <form action="" method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            {{ form.as_p }}
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg">Update Task</button>
            <a class="btn btn-danger btn-lg" href="{% url 'tasklist' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
