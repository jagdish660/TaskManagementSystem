{% extends "base.html" %}

{% load static %}  <!-- Add this line to load static tag -->

{% block title %}
Login
{% endblock title %}

{% block content %}
<div class="login-container">
    <h1>Login Page</h1>

    <form action="" method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">Username</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}">Password</label>
            {{ form.password }}
        </div>
        
        <input class="btn btn-submit" type="submit" value="LogIn">
        <hr>
        <p>Doesn't have an Account? <a class="btn btn-primary" href="{% url 'register' %}">Register</a></p>
    </form>
</div>
{% endblock content %}
